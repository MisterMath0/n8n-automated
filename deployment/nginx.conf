events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Hide nginx version
    server_tokens off;

    # Rate limiting - Production-ready scaling
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;        # 30 requests/second (1800/min)
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;    # 100 requests/second  
    limit_req_zone $binary_remote_addr zone=health:10m rate=60r/s;      # 60 requests/second

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https: wss: ws:; object-src 'none'; frame-ancestors 'none';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=()" always;

    # Upstream servers
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name autokraft.app api.autokraft.app;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server - Main frontend
    server {
        listen 443 ssl http2;
        server_name autokraft.app;

        # SSL configuration with Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/autokraft.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/autokraft.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Frontend routes
        location / {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Next.js hot reload (dev only)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # HTTPS server - API subdomain
    server {
        listen 443 ssl http2;
        server_name api.autokraft.app;

        # SSL configuration with Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/autokraft.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/autokraft.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # API routes (all routes go to backend for api subdomain)
        location / {
            limit_req zone=api burst=20 nodelay;
            
            # Additional security headers for API
            add_header X-API-Version "2.0.0" always;
            
            # Request size limits
            client_max_body_size 10M;
            
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Hide server info
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }
    }
}
